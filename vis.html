<!DOCTYPE html>
<html>
    <head>
        <title>Travel Itinerary</title>
        <script src="https://d3js.org/d3.v5.min.js"></script>
    </head>
    <body>
        <div style="text-align: center; font-weight:bold; color:blue; font-size:32px;">Travel Itinerary</div>
        <div style="margin: auto; width: 650px; font: 12px arial; border:1px solid black; margin-top:20px;">
            <svg id="chart" width="650" height="400"></svg>
            <div style="text-align: center; font-weight:bold; color:black; font-size:16px; margin-bottom:10px;" id="location"></div>
            <div>
                <div style="font-weight:bold; color:black; font-size:12px; margin-bottom:10px; margin-left:10px;">Stay : </div>
                <ul id="airbnb">

                </ul>
            </div>
            <div>
                <div style="font-weight:bold; color:black; font-size:12px; margin-bottom:10px; margin-left:10px;">Visit : </div>
                <ul id="places">

                </ul>
            </div>
            <div>
               <div style="font-weight:bold; color:black; font-size:12px; margin-bottom:10px; margin-left:10px;">Eat : </div>
                <ul id="resto">

                </ul>
            </div>
            <script type="text/javascript" src="vis.js"></script>
        </div>
    </body>
</html>
